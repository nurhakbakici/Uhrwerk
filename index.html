<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav
        class="main-navbar d-flex px-5 py-3 align-items-center justify-content-between"
      >
        <div class="navbar-header">
          <a href="index.html"><h1>Uhrwerk</h1></a>
        </div>
        <div class="navbar-nav-links d-flex align-items-center">
          <div class="nav-link">
            <a href="index.html">DAGs</a>
          </div>
          <div class="nav-link">
            <a href="settings.html">Settings</a>
          </div>
          <div class="nav-link">
            <p class="mb-0">10:57 UTC</p>
          </div>
          <div class="nav-link user">
            <p class="mb-0">AA</p>
          </div>
        </div>
      </nav>
    </header>
    <section class="dag-info py-4">
      <div class="container-fluid px-5 d-flex align-items-center">
        <h2 class="mb-0">DAGs</h2>
        <p>All DAGs: 2</p>
        <p>Active DAGs: 0</p>
      </div>
    </section>
    <section class="content pt-3">
      <div class="container-fluid px-5">
        <table class="table table-bordered table-striped border- align-middle">
          <thead>
            <tr>
              <th width="25%" scope="col"></th>
              <th width="25%" scope="col">Last Run</th>
              <th width="25%" scope="col">Recent Jobs</th>
              <th width="25%" scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"><a href="dags.html">example_dag</a></th>
              <td>2022-10-26, 10:53</td>
              <td><img src="./assest/Resim1.png" alt="image" /></td>
              <td>
                <button class="action-buttons">
                  <div class="play-btn">
                    <img src="./assest/play.svg" alt="play button" />
                  </div>
                  <div class="replay-btn">
                    <img src="./assest/replay.svg" alt="replay button" />
                  </div>
                  <div class="delete-btn">
                    <img src="./assest/delete.svg" alt="delete button" />
                  </div>
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row"><a href="dags.html">example_dag2</a></th>
              <td>2022-10-26, 10:51</td>
              <td><img src="./assest/Resim1.png" alt="image" /></td>
              <td>
                <button class="action-buttons">
                  <div class="play-btn">
                    <img src="./assest/play.svg" alt="play button" />
                  </div>
                  <div class="replay-btn">
                    <img src="./assest/replay.svg" alt="replay button" />
                  </div>
                  <div class="delete-btn">
                    <img src="./assest/delete.svg" alt="delete button" />
                  </div>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
